<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>OCR Snip Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <h1>OCR Snip Settings</h1>
  <form id="settingsForm">
    <div class="azure-only-banner">Local OCR disabled. Azure AI Vision is currently the only OCR provider.</div>
    <div id="visionConfig" class="vision-config active">
      <label>
        Azure Vision Endpoint
        <input type="text" id="azureVisionEndpoint" placeholder="https://<resource>.cognitiveservices.azure.com" />
      </label>
      <label>
        Azure Vision Key
        <input type="password" id="azureVisionKey" />
      </label>
      <label>
        Vision Read Model Version
        <input type="text" id="azureVisionReadModel" placeholder="2024-02-29-preview" />
      </label>
    </div>
    <label>
      Azure Translate Endpoint
      <input type="text" id="azureTranslateEndpoint"
        placeholder="https://api.cognitive.microsofttranslator.com/translate?api-version=3.0&to=en" />
    </label>
    <label>
      Azure Translate Key
      <input type="password" id="azureTranslateKey" />
    </label>
    <label>
      Azure Translate Region
      <input type="text" id="azureTranslateRegion" placeholder="(if required)" />
    </label>
    <label class="row">
      <input type="checkbox" id="autoTranslate" /> Auto translate after OCR
    </label>
    <div class="actions">
      <button type="submit">Save</button>
      <span id="status"></span>
    </div>
  </form>
  <p class="note">Configure keyboard shortcut at <a href="#" id="shortcutLink">chrome://extensions/shortcuts</a>.</p>
  <script type="module" src="options.js"></script>
</body>

</html>

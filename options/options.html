<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Kirschi's OCR Snip Settings</title>
  <link rel="stylesheet" href="options.css" />
  <link rel="stylesheet" href="toggle.css" />
</head>

<body>
  <h1>Kirschi's OCR Snip Settings</h1>
  <form id="settingsForm">
    <!-- azure vision specific configuration -->
    <div id="visionConfig" class="vision-config active">
      <label>
        Azure Vision Endpoint
        <input type="text" id="azureVisionEndpoint" placeholder="https://<resource>.cognitiveservices.azure.com"
          required />
      </label>
      <label>
        Azure Vision Key
        <input type="password" id="azureVisionKey" required />
      </label>
      <label>
        Vision Read Model Version
        <input type="text" id="azureVisionReadModel" placeholder="latest" />
      </label>
    </div>

    <!-- azure translate specific configuration -->
    <div id="translateConfig" class="vision-config active">
      <label>
        Translation Provider
        <select id="translationProvider">
          <option value="azure">Azure Translator</option>
          <option value="google">Google Translate</option>
        </select>
      </label>
      <label>
        Azure Translate Endpoint
        <input type="text" id="azureTranslateEndpoint"
          placeholder="https://api.cognitive.microsofttranslator.com/translate?api-version=3.0&to=en" required />
      </label>
      <label>
        Azure Translate Key
        <input type="password" id="azureTranslateKey" required />
      </label>
      <label>
        Azure Translate Region
        <input type="text" id="azureTranslateRegion" placeholder="(if required)" />
      </label>
      <label>
        Google Translate API Key
        <input type="password" id="googleTranslateApiKey" placeholder="Paste Google API key" />
      </label>
      <p class="note small-note" id="googleKeyNote">Google and Azure key stored only locally (not synced).</p>
    </div>

    <!-- general configuration -->
    <div id="generalConfig" class="vision-config active">
      <label class="toggle" data-size="md">
        <input type="checkbox" class="toggle-input" id="autoTranslate" />
        <span class="toggle-label">Auto translate after OCR</span>
        <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
      </label>
      <label class="toggle" data-size="md">
        <input type="checkbox" class="toggle-input" id="ignoreNewlines" />
        <span class="toggle-label">Merge lines for translation</span>
        <span class="toggle-track" aria-hidden="true"><span class="toggle-thumb"></span></span>
      </label>
      <label>
        Theme
        <select id="uiTheme">
          <option value="system">System (auto)</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
    </div>

    <!-- submit and keyboard shortcut info -->
    <div class="actions">
      <button type="submit">Save</button>
      <span id="status"></span>
    </div>
  </form>
  <p class="note">Configure keyboard shortcut at <a href="#" id="shortcutLink">chrome://extensions/shortcuts</a>.</p>
  <script type="module" src="options.js"></script>
</body>

</html>
